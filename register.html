<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlumniConnect â€” Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* --- Background with overlay --- */
    body {
      background: 
        linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.85)),
        url("https://images.unsplash.com/photo-1541339907198-e08756dedf3f?auto=format&fit=crop&q=80");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* --- Signup Card --- */
    .signup-container {
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(10px);
      padding: 45px 40px;
      width: 420px;
      border-radius: 20px;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.7), 0 0 25px rgba(0, 123, 255, 0.3);
      text-align: center;
      animation: fadeIn 1s ease forwards;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup-container h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 180, 255, 0.3);
      letter-spacing: 1px;
    }

    /* --- Input fields --- */
    .input-box {
      position: relative;
      margin: 18px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 14px;
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid #444;
      border-radius: 10px;
      outline: none;
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-box input::placeholder {
      color: #bbb;
    }

    .input-box input:focus {
      border-color: #00b4ff;
      box-shadow: 0 0 10px #00b4ff55;
      background: rgba(40, 40, 40, 0.95);
    }

    /* --- Main Button --- */
    .signup-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #007bff, #00b4ff);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
      font-weight: 600;
    }

    .signup-btn:hover {
      background: linear-gradient(135deg, #00b4ff, #007bff);
      box-shadow: 0 0 25px #007bff88;
      transform: scale(1.03);
    }

    /* --- Social buttons --- */
    .social-login {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .social-login button {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .social-login button:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    .social-login .google { color: #ff4d4d; border-color: #ff4d4d55; }
    .social-login .facebook { color: #3b82f6; border-color: #3b82f655; }

    /* --- Footer link --- */
    .login-link {
      margin-top: 18px;
      color: #aaa;
      font-size: 14px;
    }

    .login-link a {
      color: #7ec2df;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
      color: #00b4ff;
    }

  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Alumni Management System</h2>

    <div class="input-box">
      <input type="text" placeholder="Full Name" required>
    </div>
    <div class="input-box">
      <input type="email" placeholder="Email Address" required>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" required>
    </div>

    <button class="signup-btn">Create Account</button>

    <div class="social-login">
      <button class="google">Sign up with Google</button>
      <button class="facebook">Sign up with Facebook</button>
    </div>

    <div class="login-link">
      Already a User? <a href="login.html">Login here</a>
    </div>
  </div>
</body>
</html>
