<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alumni Management System - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      background: #0d1117; /* Dark background */
    }

    /* Left Half - Image Section */
    .left-section {
      width: 50%;
      background: url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d")
        no-repeat center center/cover;
      filter: brightness(70%);
    }

    /* Right Half - Login Section */
    .right-section {
      width: 50%;
      background: linear-gradient(135deg, #111827, #1f2937); /* Black-grey gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
    }

    /* Login Box */
    .login-container {
      width: 80%;
      max-width: 400px;
      background: rgba(31, 41, 55, 0.9); /* Semi-transparent grey */
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      padding: 40px 35px;
      backdrop-filter: blur(10px);
    }

    .login-container h2 {
      text-align: center;
      color: #60a5fa; /* Soft blue */
      font-weight: 600;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .input-box {
      margin-bottom: 20px;
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #374151;
      outline: none;
      font-size: 15px;
      color: #f9fafb;
      background: #1f2937;
      transition: all 0.3s ease;
    }

    .input-box input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59,130,246,0.4);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    .options a {
      color: #60a5fa;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: linear-gradient(90deg, #1d4ed8, #2563eb);
      transform: scale(1.03);
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      color: #9ca3af;
      font-size: 14px;
    }

    .register-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .left-section, .right-section {
        width: 100%;
        height: 50%;
      }
      .login-container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="left-section"></div>

  <div class="right-section">
    <div class="login-container">
      <h2>Login</h2>

      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button class="login-btn">Login</button>

      <div class="register-link">
        New user? <a href="register.html">Register here</a>
      </div>
    </div>
  </div>
</body>
</html>
